name: CI

on:
  push:
  pull_request:

jobs:
  plugin-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: WordPress Plugin Check
        uses: WordPress/plugin-check@v1
        with:
          path: .
          # The action runs the official Plugin Check tests.

  phpcs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
      - run: composer install --no-interaction --prefer-dist
      - run: composer lint

  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
      - run: composer install --no-interaction --prefer-dist
      - run: composer phpstan

  phpunit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ["7.4", "8.0", "8.1", "8.2"]
        wp: ["6.1", "6.2", "6.3", "6.4", "6.5", "6.6"]
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: phpunit
      - name: Install Composer deps
        run: composer install --no-interaction --prefer-dist
      - name: Set up WP tests
        run: |
          bash -c "mkdir -p /tmp/wordpress-tests-lib"
          # Expect WP test lib path in env. In a real project, use a script to fetch the test library for ${{ matrix.wp }}.
          echo "WP_PHPUNIT__DIR=/tmp/wordpress-tests-lib" >> $GITHUB_ENV
      - name: Run PHPUnit
        run: vendor/bin/phpunit
